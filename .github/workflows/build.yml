name: Build Windows EXE (Full Version)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (including assets)
        run: pyinstaller --onefile --windowed --name MyGame --add-data "assets;assets" --add-data "config/config.json;config" --add-data ".env;." One_hour_dungeon_Next.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-exe
          path: dist/
